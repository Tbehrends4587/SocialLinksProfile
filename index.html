<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="profile-card">
      <img
        src="images/avatar-jessica.jpeg"
        alt="Profile Picture"
        class="profile-card__image"
      />
      <h1 class="profile-card__name">Jessica Randall</h1>
      <h2 class="profile-card__location">London, United Kingdom</h2>
      <p class="profile-card__bio">"Front-end developer and avid reader."</p>
      <div class="social-links-container">
        <ul class="social-links">
          <li><a href="#" class="social-button">GitHub</a></li>
          <li><a href="#" class="social-button">Frontend Mentor</a></li>
          <li><a href="#" class="social-button">LinkedIn</a></li>
          <li><a href="#" class="social-button">Twitter</a></li>
          <li><a href="#" class="social-button">Instagram</a></li>
        </ul>
      </div>
    </section>
  </body>
</html>
